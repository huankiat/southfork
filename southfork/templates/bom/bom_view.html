{% extends "bom/bom_base.html" %}

{% block main_content %}
<h1>{{ "BOM View" }}</h1>


<form METHOD="LINK" ACTION="/bom/BOMInfo/add_bom/">
<INPUT TYPE="submit" VALUE="Create New BOM Number">
</form>

<form METHOD="LINK" ACTION="/bom/Components/add_components/">
<INPUT TYPE="submit" VALUE="Associate Components to BOM">
</form>

<table class="table">
	<tr>
		<th>Bom Number</th>
<!--#		<th>Component number</th>
#        <th>Quantity</th>
#		<th>Delete</th>
#		<th>Edit</th> --!>
	</tr>
	{% for p in bom_list %}
	<tr>
		<td><a href="{{ p.get_absolute_url}}">{{ p.bom_number}}</a></td>
<!--#		<td>{{ p.description }}</td>
        <td>{{ p.component_number }}</td>
        <td>{{ p.qty }}</td>
		<td><a class="btn btn-danger" href="/bom/mfgbom/bom_delete/{{ p.BOMID }}/">Delete</a></td>
		<td>Edit</td>
        
        {% if p.parent.all %}
			{% for bom in p.parent.all %}
				<td><a href="{{ bom.get_absolute_url}}">{{ bom.qty }}</a></td>
			{% endfor %}
		{% else %}
			<td>N/A</td>
		{% endif %} --!>
	</tr>
	{% endfor %}
</table>
{% endblock %}
